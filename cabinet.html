<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Личный кабинет</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
    }
    .header {
      background-color: #004481;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    .container {
      background-color: white;
      width: 90%;
      max-width: 400px;
      margin: 60px auto;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .container h2 {
      margin-bottom: 30px;
      color: #333;
      font-size: 20px;
      text-align: center;
    }
    .info {
      font-size: 16px;
      color: #444;
      line-height: 1.8;
      margin-bottom: 20px;
    }
    .info p {
      margin: 10px 0;
    }
    .button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #0070c9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #005ea3;
    }
    .footer {
      text-align: center;
      color: #777;
      font-size: 14px;
      margin-top: 40px;
      padding: 20px;
    }
  </style>
  <script>
    function showWithdrawMessage() {
      alert("Ваш куратор должен подтвердить вывод средств");
    }
  </script>
</head>
<body>
  <div class="header">Личный кабинет</div>
  <div class="container">
    <h2>Добро пожаловать!</h2>
    <div class="info">
      <p><strong>Логин:</strong> model456</p>
      <p><strong>Ваш пароль:</strong> qwerty456</p>
      <p><strong>Ваш баланс:</strong> 30.000 руб.</p>
    </div>
    <button class="button" onclick="showWithdrawMessage()">Вывести средства</button>
  </div>
  <div class="footer">© 2025 Денежный обменник</div>
</body>
</html>
